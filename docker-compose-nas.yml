services:
  plex:
    image: linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - VERSION=docker
      - TZ=${TZ}
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - ${DOCKER_CONFIG}/plex:/config
      - ${DOCKER_MEDIA}/movies:/movies
      - ${DOCKER_MEDIA}/tv:/tv
    healthcheck:
      test: curl -f http://localhost:32400/identity || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - ${DOCKER_CONFIG}/qbittorrent:/config
      - ${DOCKER_MEDIA}/downloads:/downloads
      - ${DOCKER_MEDIA}/downloads/movies:/downloads/movies
      - ${DOCKER_MEDIA}/downloads/tv:/downloads/tv
    healthcheck:
      test: curl -f http://localhost:8080 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

networks:
  default:
    name: media-network

