# =============================================================================
# Simplarr qBittorrent Configuration - Auto-Applied on First Run
# =============================================================================
# This config is automatically copied to your qBittorrent config directory
# during setup. It provides optimized defaults for the *arr stack.
#
# DEFAULT CREDENTIALS:
#   Username: admin
#   Password: Check container logs on first start (qBittorrent generates one)
#             Or set via WEBUI_PORT environment variable in newer versions
#
# WHAT'S PRE-CONFIGURED:
#   ✅ Public tracker list (auto-added to all torrents)
#   ✅ Queue limits optimized for home use (50 active)
#   ✅ Connection limits (500 global, 100 per torrent)
#   ✅ Incomplete folder separation (/downloads/incomplete)
#   ✅ DHT, PeX, Local Peer Discovery enabled
#   ✅ "Don't count slow torrents" enabled
#   ✅ Seeding limits (1:1 ratio or 48 hours)
#   ✅ Categories ready for Radarr/Sonarr
#
# WHAT YOU MAY WANT TO ADJUST:
# ─────────────────────────────────────────────────────────────────────────────
# SLOW CONNECTION (< 50 Mbps down / < 10 Mbps up):
#   Session\MaxActiveDownloads=10      (reduce from 50)
#   Session\MaxActiveTorrents=15       (reduce from 50)
#   Session\MaxConnections=200         (reduce from 500)
#
# PRIVATE TRACKERS:
#   Session\AddTrackersEnabled=false   (CRITICAL - disable auto-trackers!)
#   Session\MaxActiveDownloads=3       (most trackers limit this)
#   Session\GlobalMaxInactiveSeedingMinutes=-1  (never stop seeding)
#
# VERY FAST CONNECTION (1 Gbps+):
#   Session\MaxConnections=1000
#   Session\MaxConnectionsPerTorrent=200
# =============================================================================

[Application]
FileLogger\Age=1
FileLogger\AgeType=1
FileLogger\Backup=true
FileLogger\DeleteOld=true
FileLogger\Enabled=true
FileLogger\MaxSizeBytes=66560
FileLogger\Path=/config/qBittorrent/logs

