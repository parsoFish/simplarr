# =============================================================================
# Simplarr Nginx Configuration - Split Setup (NAS + Pi)
# =============================================================================
# Services SPLIT across machines:
#   - NAS: Plex, qBittorrent (storage/transcoding)
#   - Pi/Server: Radarr, Sonarr, Prowlarr, Overseerr, Tautulli, Nginx
#
# SETUP: Replace YOUR_NAS_IP with your NAS IP address (e.g., 192.168.1.100)
#        The setup script can do this automatically.
#
# Access via:
#   - Path-based:   http://<pi-ip>/plex, /radarr, /sonarr, etc.
#   - Subdomain:    http://plex.local, radarr.local (requires DNS setup)
# =============================================================================

# -----------------------------------------------------------------------------
# Main Entry Point - Homepage + Path-Based Access
# -----------------------------------------------------------------------------
server {
    listen 80 default_server;
    server_name _;

    # Homepage Dashboard
    location = / {
        proxy_pass http://homepage:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Status Page
    location = /status {
        proxy_pass http://homepage:80/status.html;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Plex - on NAS
    location /plex {
        return 302 https://YOUR_NAS_IP:32400/web;
    }

    # Radarr
    location /radarr {
        proxy_pass http://radarr:7878;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Sonarr
    location /sonarr {
        proxy_pass http://sonarr:8989;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Prowlarr
    location /prowlarr {
        proxy_pass http://prowlarr:9696;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Overseerr
    location /overseerr {
        proxy_pass http://overseerr:5055;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # qBittorrent - on NAS
    location /torrent {
        proxy_pass http://YOUR_NAS_IP:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Referer "";
        proxy_set_header Origin "";
    }

    # Tautulli
    location /tautulli {
        proxy_pass http://tautulli:8181;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# -----------------------------------------------------------------------------
# Subdomain Access (requires DNS pointing *.local to Pi/Server IP)
# -----------------------------------------------------------------------------

# Homepage
server {
    listen 80;
    server_name home.local home.localhost;

    location / {
        proxy_pass http://homepage:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Plex Media Server (on NAS)
server {
    listen 80;
    server_name plex.local plex.localhost;

    location / {
        proxy_pass https://YOUR_NAS_IP:32400/;
        proxy_http_version 1.1;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
}

